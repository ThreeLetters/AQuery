<!DOCTYPE html>

<html>

<head>
    <script src='../dist/AQuery.js'></script>
</head>

<body>
    <div id="container">
        <div id="larger">

        </div>
        <div id="smaller">

        </div>
    </div>




    <script>
        $("#container").style.border = "1px solid rgba(255,0,0,.5)";

        $("#larger").style.border = "1px solid rgba(0,255,0,.5)"
        $("#smaller").style.border = "1px solid rgba(0,0,255,.5)"

        $("#larger").style.width = $("#larger").style.height = "100px"
        $("#smaller").style.width = $("#smaller").style.height = "100px"

        $("#larger,#smaller").style.display = "inline-block"
        $("#container").style.width = "500px"
        $("#container").style.height = "300px"
    </script>
</body>

</html>
